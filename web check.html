<!DOCTYPE html>
<html>
<head>
    <title>Web Check-In</title>
</head>
<style>
    body {
        background-image: url("images/artur-voznenko-GML74pAOOW8-unsplash.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: red;
    }
    #web-checkin-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #web-checkin-form {
        max-width: 400px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
    }
    #web-checkin-form h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    #checkin-details input[type="text"],
    #checkin-details select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
    }
    #checkin-details input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color:blue;
        color:white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
</style>
<body>
    <div id="web-checkin-container">
        <div id="web-checkin-form">
            <h1>Web Check-In</h1>
            <form id="checkin-details">
                <label for="booking-id">Booking ID:</label>
                <input type="text" id="booking-id" placeholder="Enter your booking ID" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>

                <label for="seat-selection">Seat Selection:</label>
                <select id="seat-selection" required>
                    <option value="" disabled selected>Select a seat</option>
                    <option value="A1">A1</option>
                    <option value="B2">B2</option>
                    <option value="C3">C3</option>
                    <!-- Add more seat options if needed -->
                </select>

                <input type="submit" value="Check-In">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('checkin-details').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var bookingID = document.getElementById('booking-id').value;
            var lastName = document.getElementById('last-name').value;
            var seatSelection = document.getElementById('seat-selection').value;

            // Perform check-in process
            if (bookingID && lastName && seatSelection) {
                var message = 'Check-in successful!\n\nBooking ID: ' + bookingID + '\nLast Name: ' + lastName + '\nSeat: ' + seatSelection;
                alert(message);
            } else {
                alert('Please fill in all the required fields.');
            }
        });
    </script>
</body>
</html>
