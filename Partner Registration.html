<!DOCTYPE html>
<html>
<head>
  <title>Partner Registration and Login</title>
  <style>
    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      background-image: url("images/sofyan-kurniawan-2HKEbjqeyBI-unsplash.jpg");
      background-size: cover;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 5px solid purple;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      color: red;
    }
    .form-group {
      margin-bottom: 15px;
      color: green;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid black;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .login-section {
      margin-top: 20px;
      text-align: center;
    }
    .login-section p {
      margin-bottom: 5px;
    }
    .login-section a {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Partner Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="login-section">
      <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
    </div>
  </div>

  <div class="container" id="loginContainer" style="display: none;">
    <h2>Partner Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="text" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="login-section">
      <p>Don't have an account? <a href="#" id="registerLink">Register here</a></p>
    </div>
  </div>

  <script>
    // Registration and Login forms
    const registrationForm = document.getElementById('registrationForm');
    const loginContainer = document.getElementById('loginContainer');
    const loginLink = document.getElementById('loginLink');
    const registerLink = document.getElementById('registerLink');

    loginLink.addEventListener('click', function(e) {
      e.preventDefault();
      registrationForm.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    registerLink.addEventListener('click', function(e) {
      e.preventDefault();
      loginContainer.style.display = 'none';
      registrationForm.style.display = 'block';
    });

    // Registration form submission
    registrationForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Create an object to store the form data
      const formData = {
        name: name,
        email: email,
        password: password
      };

      // Store form data in localStorage
      localStorage.setItem('formData', JSON.stringify(formData));

      // Redirect to output page
      window.location.href = 'output.html?type=registration';
    });

    // Login form submission
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Redirect to output page with query parameters
      window.location.href = `output.html?type=login&email=${email}&password=${password}`;
    });
  </script>
</body>
</html>
