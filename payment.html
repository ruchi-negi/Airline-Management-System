<!DOCTYPE html>
<html>
<head>
    <title>Airline Payment</title>
    <style>
        body {
            background-image: url("images/online-booking-airplane-tickets-laptop-keyboard-3d_505080-195.webp");
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #payment-form, .confirmation-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-right: 4%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .confirmation-container {
            display: none;
        }

        .confirmation-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="payment-form">
        <h1>Airline Payment</h1>
        <form id="payment-details">
            <label for="card-type">Card Type:</label>
            <select id="card-type" required>
                <option value="">Select card type</option>
                <option value="Paypal">Paypal</option>
                <option value="Credit card">CreditCard</option>
                <option value="Debit card">Debitcard</option>
            </select>
            <div class="error-message" id="card-type-error"></div>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            <div class="error-message" id="card-number-error"></div>

            <label for="card-holder">Card Holder:</label>
            <input type="text" id="card-holder" placeholder="John Doe" required>
            <div class="error-message" id="card-holder-error"></div>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YYYY" required>
            <div class="error-message" id="expiry-date-error"></div>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>
            <div class="error-message" id="cvv-error"></div>

            <input type="submit" value="Make Payment">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div class="confirmation-container" id="confirmation-container">
        <h1>Payment Successful</h1>
        <p><strong>Card Type:</strong> <span id="confirm-card-type"></span></p>
        <p><strong>Card Number:</strong> <span id="confirm-card-number"></span></p>
        <p><strong>Card Holder:</strong> <span id="confirm-card-holder"></span></p>
        <p><strong>Expiry Date:</strong> <span id="confirm-expiry-date"></span></p>
        <p><strong>CVV:</strong> <span id="confirm-cvv"></span></p>
    </div>

    <script>
        document.getElementById('payment-details').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous error messages
            clearErrorMessages();

            // Get payment details
            var cardType = document.getElementById('card-type').value;
            var cardNumber = document.getElementById('card-number').value.trim().replace(/\s+/g, '');
            var cardHolder = document.getElementById('card-holder').value.trim();
            var expiryDate = document.getElementById('expiry-date').value.trim();
            var cvv = document.getElementById('cvv').value.trim();

            // Validate card details
            var isValid = true;

            if (!validateCardType(cardType)) {
                displayErrorMessage('card-type-error', 'Please select a card type.');
                isValid = false;
            }

            if (!validateCardNumber(cardNumber)) {
                displayErrorMessage('card-number-error', 'Card number must be 16 digits.');
                isValid = false;
            }

            if (cardHolder === '') {
                displayErrorMessage('card-holder-error', 'Card holder name is required.');
                isValid = false;
            }

            if (!validateExpiryDate(expiryDate)) {
                displayErrorMessage('expiry-date-error', 'Expiry date must be in MM/YYYY format.');
                isValid = false;
            }

            if (!validateCVV(cvv)) {
                displayErrorMessage('cvv-error', 'CVV must be a 3-digit number.');
                isValid = false;
            }

            if (isValid) {
                // Store payment details in sessionStorage
                sessionStorage.setItem('cardType', cardType);
                sessionStorage.setItem('cardNumber', cardNumber);
                sessionStorage.setItem('cardHolder', cardHolder);
                sessionStorage.setItem('expiryDate', expiryDate);
                sessionStorage.setItem('cvv', cvv);

                // Show the confirmation page
                showConfirmation();
            }
        });

        function validateCardType(cardType) {
            return cardType !== '';
        }

        function validateCardNumber(cardNumber) {
            return /^\d{16}$/.test(cardNumber);
        }

        function validateExpiryDate(expiryDate) {
            // Only check format MM/YYYY
            return /^\d{2}\/\d{4}$/.test(expiryDate);
        }

        function validateCVV(cvv) {
            return /^\d{3}$/.test(cvv);
        }

        function displayErrorMessage(elementId, message) {
            var errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
        }

        function clearErrorMessages() {
            var errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(function(element) {
                element.textContent = '';
            });
        }

        function showConfirmation() {
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('confirmation-container').classList.add('active');

            // Mask card number except last 4 digits
            var maskedCardNumber = maskCardNumber(sessionStorage.getItem('cardNumber'));

            // Display the payment details
            document.getElementById('confirm-card-type').textContent = sessionStorage.getItem('cardType');
            document.getElementById('confirm-card-number').textContent = maskedCardNumber;
            document.getElementById('confirm-card-holder').textContent = sessionStorage.getItem('cardHolder');
            document.getElementById('confirm-expiry-date').textContent = sessionStorage.getItem('expiryDate');
            document.getElementById('confirm-cvv').textContent = '***';
        }

        function maskCardNumber(cardNumber) {
            return cardNumber.slice(0, 4) + ' **** **** ' + cardNumber.slice(-4);
        }

        function formatInput() {
            var cardNumberInput = document.getElementById('card-number');
            var expiryDateInput = document.getElementById('expiry-date');

            cardNumberInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
            });

            expiryDateInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '').replace(/(.{2})(.{0,4})/, '$1/$2').trim();
            });
        }

        // Format inputs on page load
        window.onload = function() {
            formatInput();

            if (sessionStorage.getItem('cardNumber')) {
                showConfirmation();
            }
        }
    </script>
</body>
</html>
